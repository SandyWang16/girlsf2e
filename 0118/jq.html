<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<style>
		.colorchange{
			background:  pink;
		}
		.popup{
			position: absolute;
			top: 100px;
			left: 0;
			right: 0;
			margin: auto;
			width: 200px;
			background-color: #efefef;
			padding: 20px;
			display: none;
		}
		.close{
			position: absolute;
			top: 10px;
			right: 10px;
		}
		.popshow{
			display: block;
		}

	</style>
</head>
<body>

	<span>Click me</span>
	<div class="popup">
		<div class="close">
			<i class="fa fa-times-circle"></i>
		</div>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non facere incidunt et nihil, tenetur nam debitis ad odio voluptas ab nisi necessitatibus? Accusamus ad enim delectus ipsam architecto, ratione excepturi?
	</div>

	<script>
		$('document').ready(function(){
			$('span').click(function(){
				$(this).toggleClass('colorchange');
				$('.popup').addClass('popshow')
			});

			$('.close').click(function(){
				$('.popup').removeClass('popshow');
			});

		});


	</script>
</body>
</html>
